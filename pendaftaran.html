<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="register">
        <h2>Daftar Akun Baru</h2>
        <form id="formRegister" action="#">
            <label for="fullName">Nama Lengkap:</label>
            <input type="text" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Masukkan email Anda" required>
        
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Masukkan username Anda" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan password Anda" required>
        
            <button type="submit">Daftar</button>
        </form>        
        <p>Sudah punya akun? <a href="index.html">Login di sini</a>.</p>
    </div>
</body>
</html>
