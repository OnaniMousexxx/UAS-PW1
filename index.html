<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="login" class="login-container">
        <h2>Selamat Datang</h2>
        <p>Silakan masuk untuk melanjutkan ke akun Anda</p>
        <form id="formLogin" action="#">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Masukkan password Anda" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            <p>Belum punya akun? <a href="pendaftaran.html">Daftar di sini</a>.</p>
        </div>
    </div>
</body>
</html>
